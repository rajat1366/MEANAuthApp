<h2 class="page-header">Register</h2>
<form (ngSubmit)="onRegisterSubmit()" >
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="name" [(ngModel)]="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Username</label>
        <input type="text" name="username" [(ngModel)]="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" name="email" [(ngModel)]="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" name="password" [(ngModel)]="password" class="form-control">
    </div>
    <button class="btn btn-success">Submit</button>
</form>
